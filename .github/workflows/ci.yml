name: CI-Windows
on:
  push:
    branches:
    - main
  pull_request:
  workflow_dispatch:
    inputs:
      type:
        type: choice
        default: draft
        options:
        - build
        - draft
        - release
jobs:
  read-repo-files:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup Outputs
      id: out
      run: |
        # Preserving your logic for versioning from repo files
        echo "mcpelauncher-ref=$(cat mcpelauncher.commit 2>/dev/null || echo 'ng')" >> $GITHUB_OUTPUT
    outputs:
      mcpelauncher-ref: ${{ steps.out.outputs.mcpelauncher-ref }}

  ci:
    needs: read-repo-files
    if: (!cancelled())
    uses: ./.github/workflows/main.yml
    with:
      publish: ${{ github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && inputs.type == 'release') }}
      mcpelauncher-ref: ${{ needs.read-repo-files.outputs.mcpelauncher-ref }}
    secrets: inherit