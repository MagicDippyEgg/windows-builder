name: Windows Build Workflow
on:
  workflow_call:
    inputs:
      mcpelauncher-ref:
        type: string
        default: 'ng'
      publish:
        type: boolean
        default: false

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout Builder Repository
        uses: actions/checkout@v4

      - name: Setup MSVC & CMake
        uses: lukka/get-cmake@latest

      - name: Install Dependencies (vcpkg)
        shell: pwsh
        run: |
          # Use the built-in vcpkg tool
          vcpkg install openssl:x64-windows
          vcpkg install protobuf:x64-windows
          vcpkg install zlib:x64-windows

      - name: Clone and Checkout MCPELauncher
        shell: pwsh
        run: |
          # Ensure directory is clean
          if (Test-Path "source") { Remove-Item -Recurse -Force "source" }
          
          git clone https://github.com/minecraft-linux/mcpelauncher-manifest source --recursive
          cd source
          
          # Checkout the specific commit/ref
          git checkout ${{ inputs.mcpelauncher-ref }}
          git submodule update --init --recursive

      - name: Configure CMake
        shell: pwsh
        run: |
          mkdir build
          # Use $env:VCPKG_INSTALLATION_ROOT which is the official way to find vcpkg on GitHub Runners
          cmake -S source -B build `
            -DCMAKE_BUILD_TYPE=Release `
            -DENABLE_XAL=ON `
            -DCMAKE_TOOLCHAIN_FILE="$env:VCPKG_INSTALLATION_ROOT/scripts/buildsystems/vcpkg.cmake"

      - name: Build Project
        run: cmake --build build --config Release -j 4

      - name: Package Artifacts
        shell: pwsh
        run: |
          mkdir dist
          # Look for any executables or dlls in the build output
          Get-ChildItem -Path build/Release -Include *.exe, *.dll -Recurse | Copy-Item -Destination dist/

      - name: Upload Windows Build
        uses: actions/upload-artifact@v4
        with:
          name: mcpelauncher-windows-x64
          path: dist/