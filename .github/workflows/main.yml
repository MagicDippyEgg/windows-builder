name: Windows Build Workflow
on:
  workflow_call:
    inputs:
      mcpelauncher-ref:
        type: string
        default: 'ng'
      publish:
        type: boolean
        default: false

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout Builder Repository
        uses: actions/checkout@v4

      - name: Setup MSVC & CMake
        uses: lukka/get-cmake@latest

      - name: Install Dependencies (vcpkg)
        # Replacing the complex manual builds from the old macOS logic
        run: |
          vcpkg install openssl:x64-windows
          vcpkg install protobuf:x64-windows
          vcpkg install zlib:x64-windows

      - name: Clone MCPELauncher Source
        shell: pwsh
        run: |
          git clone https://github.com/minecraft-linux/mcpelauncher-manifest --recursive -b ${{ inputs.mcpelauncher-ref }} source/mcpelauncher

      - name: Configure CMake
        shell: pwsh
        run: |
          mkdir build
          # The FIX: Point -S (source) to the directory where we cloned the repo
          cmake -S source/mcpelauncher -B build `
            -DCMAKE_BUILD_TYPE=Release `
            -DENABLE_XAL=ON `
            -DCMAKE_TOOLCHAIN_FILE=C:/tools/vcpkg/scripts/buildsystems/vcpkg.cmake

      - name: Build Project
        run: cmake --build build --config Release -j 4

      - name: Package Artifacts
        shell: pwsh
        run: |
          mkdir dist
          if (Test-Path "build/Release") {
            copy build/Release/*.exe dist/
            copy build/Release/*.dll dist/
          }

      - name: Upload Windows Build
        uses: actions/upload-artifact@v4
        with:
          name: mcpelauncher-windows-x64
          path: dist/