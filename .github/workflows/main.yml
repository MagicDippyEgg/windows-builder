name: Windows Build Workflow
on:
  workflow_call:
    inputs:
      mcpelauncher-ref:
        type: string
        default: 'ng'
      publish:
        type: boolean
        default: false

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout Builder Repository
        uses: actions/checkout@v4

      # FIX 1: Added 'qtwebengine' to the modules list
      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          version: '5.15.2'
          host: 'windows'
          arch: 'win64_msvc2019_64'
          modules: 'qtwebengine'
          # We also install these to be safe for the UI dependencies
          archives: 'qtbase qtwebengine qtdeclarative qttools'

      - name: Setup MSVC & CMake
        uses: lukka/get-cmake@latest

      - name: Install Dependencies (vcpkg)
        shell: pwsh
        run: |
          vcpkg install openssl:x64-windows
          vcpkg install protobuf:x64-windows
          vcpkg install zlib:x64-windows
          vcpkg install libpng:x64-windows
          vcpkg install angle:x64-windows

      - name: Clone and Checkout MCPELauncher
        shell: pwsh
        run: |
          if (Test-Path "source") { Remove-Item -Recurse -Force "source" }
          git clone https://github.com/minecraft-linux/mcpelauncher-manifest source --recursive
          cd source
          git checkout ${{ inputs.mcpelauncher-ref }}
          git submodule update --init --recursive

      # FIX 2: The Magic Patch Script
      # This finds every CMakeLists.txt and replaces "VERSION 3" with "VERSION 3.10"
      - name: Patch CMake Version Requirements
        shell: pwsh
        run: |
          Get-ChildItem -Path "source" -Recurse -Filter "CMakeLists.txt" | ForEach-Object {
            $content = Get-Content $_.FullName
            # Replace strict "VERSION 3" with "VERSION 3.10"
            $newContent = $content -replace 'cmake_minimum_required\(VERSION 3\)', 'cmake_minimum_required(VERSION 3.10)'
            $newContent | Set-Content $_.FullName
          }
          Write-Host "Patched CMake files to be compatible with modern runners."

      - name: Configure CMake
        shell: pwsh
        run: |
          if (!(Test-Path "build")) { mkdir build }
          
          cmake -S source -B build `
            -DCMAKE_BUILD_TYPE=Release `
            -DENABLE_XAL=ON `
            -DENABLE_EGL=ON `
            -DSDL_JOYSTICK=ON `
            -DCMAKE_TOOLCHAIN_FILE="$env:VCPKG_INSTALLATION_ROOT/scripts/buildsystems/vcpkg.cmake" `
            "-DCMAKE_PREFIX_PATH=$env:Qt5_Dir"

      - name: Build Project
        run: cmake --build build --config Release -j 4

      - name: Package Artifacts (Run windeployqt)
        shell: pwsh
        run: |
          mkdir dist
          Get-ChildItem -Path build/Release -Include *.exe, *.dll -Recurse | Copy-Item -Destination dist/

          $windeployqt = "$env:Qt5_Dir/bin/windeployqt.exe"
          $exe = (Get-ChildItem dist/*.exe | Select-Object -First 1).FullName
          
          if ($exe) {
             Write-Host "Running windeployqt on $exe"
             # Added --compiler-runtime to grab MSVC DLLs too
             & $windeployqt $exe --no-translations --no-system-d3d-compiler --compiler-runtime --dir dist
          }

      - name: Upload Windows Build
        uses: actions/upload-artifact@v4
        with:
          name: mcpelauncher-windows-x64
          path: dist/