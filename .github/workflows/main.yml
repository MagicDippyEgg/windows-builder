name: Windows Build Workflow
on:
  workflow_call:
    inputs:
      mcpelauncher-ref:
        type: string
        default: 'ng'
      publish:
        type: boolean
        default: false

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout Builder Repository
        uses: actions/checkout@v4

      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          version: '5.15.2'
          host: 'windows'
          arch: 'win64_msvc2019_64'
          modules: 'qtwebengine'
          setup-python: 'true'

      - name: Setup MSVC & CMake
        uses: lukka/get-cmake@latest

      - name: Install Dependencies (vcpkg)
        shell: pwsh
        run: |
          vcpkg install openssl:x64-windows
          vcpkg install protobuf:x64-windows
          vcpkg install zlib:x64-windows
          vcpkg install libpng:x64-windows
          vcpkg install angle:x64-windows
          vcpkg install sdl2:x64-windows

      - name: Clone and Checkout MCPELauncher
        shell: pwsh
        run: |
          if (Test-Path "source") { Remove-Item -Recurse -Force "source" }
          git clone https://github.com/minecraft-linux/mcpelauncher-manifest source --recursive
          cd source
          git checkout ${{ inputs.mcpelauncher-ref }}
          git submodule update --init --recursive

      - name: Force Patch CMake & Remove Linux Modules
        shell: pwsh
        run: |
          # FIX 1: Remove the linux-gamepad directory so CMake doesn't try to build it
          if (Test-Path "source/linux-gamepad") { 
              Remove-Item -Recurse -Force "source/linux-gamepad" 
          }

          # FIX 2: Patch CMake versions as before
          $files = Get-ChildItem -Path "source" -Recurse -Filter "CMakeLists.txt"
          foreach ($file in $files) {
              $content = Get-Content $file.FullName
              $newContent = $content -replace 'cmake_minimum_required\s*\(\s*VERSION\s+[0-9.]+\s*\)', 'cmake_minimum_required(VERSION 3.10)'
              $newContent | Set-Content $file.FullName
          }

      - name: Configure CMake
        shell: pwsh
        run: |
          if (!(Test-Path "build")) { mkdir build }
          
          # Cleaned up flags to avoid "unused variable" warnings
          cmake -S source -B build `
            -DCMAKE_BUILD_TYPE=Release `
            -DENABLE_SDL_INPUT=ON `
            -DCMAKE_TOOLCHAIN_FILE="$env:VCPKG_INSTALLATION_ROOT/scripts/buildsystems/vcpkg.cmake" `
            "-DCMAKE_PREFIX_PATH=$env:Qt5_Dir"

      - name: Build Project
        run: cmake --build build --config Release -j 4

      - name: Package Artifacts (windeployqt)
        shell: pwsh
        run: |
          mkdir dist
          Get-ChildItem -Path build/Release -Include *.exe, *.dll -Recurse | Copy-Item -Destination dist/
          $exe = (Get-ChildItem dist/*.exe | Select-Object -First 1).FullName
          if ($exe) {
             & "$env:Qt5_Dir/bin/windeployqt.exe" $exe --no-translations --no-system-d3d-compiler --compiler-runtime --dir dist
          }

      - name: Upload Windows Build
        uses: actions/upload-artifact@v4
        with:
          name: mcpelauncher-windows-x64
          path: dist/