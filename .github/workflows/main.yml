name: Windows Build Workflow
on:
  workflow_call:
    inputs:
      mcpelauncher-ref:
        type: string
        default: 'ng'
      publish:
        type: boolean
        default: false

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout Builder Repository
        uses: actions/checkout@v4

      - name: Setup MSVC & CMake
        uses: lukka/get-cmake@latest

      - name: Install Dependencies (vcpkg)
        run: |
          vcpkg install openssl:x64-windows
          vcpkg install protobuf:x64-windows
          vcpkg install zlib:x64-windows

      - name: Clone and Checkout MCPELauncher
        shell: pwsh
        run: |
          # 1. Clone the repo without specifying a branch yet
          git clone https://github.com/minecraft-linux/mcpelauncher-manifest source/mcpelauncher --recursive
          cd source/mcpelauncher
          
          # 2. Checkout the specific commit/ref passed from ci.yml
          git checkout ${{ inputs.mcpelauncher-ref }}
          
          # 3. Update submodules again in case the checkout changed them
          git submodule update --init --recursive

      - name: Configure CMake
        shell: pwsh
        run: |
          mkdir build
          cmake -S source/mcpelauncher -B build `
            -DCMAKE_BUILD_TYPE=Release `
            -DENABLE_XAL=ON `
            -DCMAKE_TOOLCHAIN_FILE=C:/tools/vcpkg/scripts/buildsystems/vcpkg.cmake

      - name: Build Project
        run: cmake --build build --config Release -j 4

      - name: Package Artifacts
        shell: pwsh
        run: |
          mkdir dist
          if (Test-Path "build/Release") {
            copy build/Release/*.exe dist/
            copy build/Release/*.dll dist/
          }

      - name: Upload Windows Build
        uses: actions/upload-artifact@v4
        with:
          name: mcpelauncher-windows-x64
          path: dist/