name: Windows Build Workflow
on:
  workflow_call:
    inputs:
      mcpelauncher-ref:
        type: string
        default: 'ng'
      publish:
        type: boolean
        default: false

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout Builder Repository
        uses: actions/checkout@v4

      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          version: '5.15.2'
          host: 'windows'
          arch: 'win64_msvc2019_64'
          modules: 'qtwebengine'
          setup-python: 'true'

      - name: Setup MSVC & CMake
        uses: lukka/get-cmake@latest

      - name: Install Dependencies (vcpkg)
        shell: pwsh
        run: |
          vcpkg install openssl:x64-windows
          vcpkg install protobuf:x64-windows
          vcpkg install zlib:x64-windows
          vcpkg install libpng:x64-windows
          vcpkg install angle:x64-windows
          vcpkg install sdl2:x64-windows
          vcpkg install libzip:x64-windows
          vcpkg install pthreads:x64-windows

      - name: Clone and Checkout MCPELauncher
        shell: pwsh
        run: |
          if (Test-Path "source") { Remove-Item -Recurse -Force "source" }
          git clone https://github.com/minecraft-linux/mcpelauncher-manifest source --recursive
          cd source
          git checkout ${{ inputs.mcpelauncher-ref }}
          git submodule update --init --recursive

      - name: Apply Mega Windows Patches
        shell: pwsh
        run: |
          # --- Create Includes Directory ---
          $incDir = "source/compat-include"
          $sysDir = "$incDir/sys"
          New-Item -ItemType Directory -Force -Path $sysDir | Out-Null
          
          # --- Header Stubs ---
          
          # 1. Compat Definitions (Types, Stats, IO)
          # We force include <sys/stat.h> and map POSIX 64-bit stat structs/functions to Windows equivalents.
          $compatDefs = @"
          #pragma once
          #if defined(_MSC_VER)
            #define __attribute__(x)
            #include <stddef.h>
            #include <basetsd.h>
            #include <sys/stat.h>
            #include <sys/types.h>
            #include <io.h>
            
            typedef SSIZE_T ssize_t;
            
            // Map POSIX 64-bit stat types to MSVC
            #define stat64 _stat64
            #define fstat64 _fstat64
            #define lstat64 _stat64  // Windows lacks true lstat, fallback to stat
            
            // Map File IO functions
            #define ftruncate _chsize
            #define ftruncate64 _chsize_s
            #define lseek64 _lseeki64
            #define fileno _fileno
            #define isatty _isatty
            
            // Dummy macros for missing file modes
            #ifndef S_ISLNK
            #define S_ISLNK(m) 0
            #endif
          #endif
          "@
          Set-Content -Path "$incDir/compat_defs.h" -Value $compatDefs

          # 2. unistd.h (Sysconf Constants)
          # We add standard _SC_* constants to satisfy sysconf.cpp compilation.
          $unistdContent = @"
          #pragma once
          #include <io.h>
          #include <process.h>
          #include <direct.h>
          
          #define _SC_ARG_MAX 0
          #define _SC_CLK_TCK 1
          #define _SC_PAGESIZE 2
          #define _SC_PHYS_PAGES 3
          #define _SC_AVPHYS_PAGES 4
          #define _SC_NPROCESSORS_CONF 5
          #define _SC_NPROCESSORS_ONLN 6
          
          // Add dummy defines for other constants seen in error logs
          #define _SC_BC_BASE_MAX 100
          #define _SC_BC_DIM_MAX 101
          #define _SC_BC_SCALE_MAX 102
          #define _SC_BC_STRING_MAX 103
          #define _SC_CHILD_MAX 104
          #define _SC_COLL_WEIGHTS_MAX 105
          #define _SC_EXPR_NEST_MAX 106
          #define _SC_LINE_MAX 107
          
          // Prototype for sysconf
          long sysconf(int name);
          "@
          Set-Content -Path "$incDir/unistd.h" -Value $unistdContent

          # 3. poll.h Stub (Maps to WSAPoll)
          # This handles the missing poll.h error.
          $pollContent = @"
          #pragma once
          #include <winsock2.h>
          
          // WSAPoll is the Windows equivalent. 
          // WSAPOLLFD structure is compatible with standard pollfd.
          #define poll(fds, nfds, timeout) WSAPoll(fds, nfds, timeout)
          "@
          Set-Content -Path "$incDir/poll.h" -Value $pollContent

          Set-Content -Path "$sysDir/time.h" -Value "#pragma once`n#include <time.h>`nstruct timezone { int tz_minuteswest; int tz_dsttime; };"
          Set-Content -Path "$sysDir/wait.h" -Value "#pragma once"
          Set-Content -Path "$incDir/pwd.h" -Value "#pragma once"
          Set-Content -Path "$sysDir/mman.h" -Value "#pragma once`n#define PROT_READ 1`n#define PROT_WRITE 2`n#define MAP_PRIVATE 2`n#define MAP_FAILED ((void*)-1)`n"
          Set-Content -Path "$sysDir/socket.h" -Value "#pragma once`n#include <winsock2.h>`n#include <ws2tcpip.h>"

          # --- Eglut Patch ---
          $eglutCMake = "source/eglut/CMakeLists.txt"
          if (Test-Path $eglutCMake) {
             $content = Get-Content $eglutCMake
             $newContent = $content | Where-Object { $_ -notmatch "_x11.c" -and $_ -notmatch "xinput.c" }
             $newContent | Set-Content $eglutCMake
          }

          # --- Logger Patch ---
          $logFile = "source/logger/src/log.cpp"
          if (Test-Path $logFile) {
             $c = Get-Content $logFile -Raw
             $fix = "#if defined(_WIN32)`n#include <time.h>`ninline struct tm* localtime_r(const time_t* t, struct tm* r) { localtime_s(r, t); return r; }`n#endif`n"
             Set-Content -Path $logFile -Value ($fix + $c)
          }

          # --- Linker Stub ---
          $linkerCMake = "source/mcpelauncher-linker/CMakeLists.txt"
          $stubContent = @"
          cmake_minimum_required(VERSION 3.10)
          project(mcpelauncher-linker)
          file(WRITE "`{CMAKE_CURRENT_BINARY_DIR}/dummy_linker.cpp" "void linker_stub() {}")
          add_library(mcpelauncher-linker STATIC "`{CMAKE_CURRENT_BINARY_DIR}/dummy_linker.cpp")
          add_library(mcpelauncher-linker-core STATIC "`{CMAKE_CURRENT_BINARY_DIR}/dummy_linker.cpp")
          target_include_directories(mcpelauncher-linker PUBLIC include)
          target_include_directories(mcpelauncher-linker-core PUBLIC core/include)
          "@
          Set-Content -Path $linkerCMake -Value $stubContent

          if (Test-Path "source/linux-gamepad/CMakeLists.txt") {
              Set-Content -Path "source/linux-gamepad/CMakeLists.txt" -Value "# Stubbed"
          }

          # --- FIX: Robust CMake Syntax Patching ---
          $cmakeFiles = Get-ChildItem -Path "source" -Recurse -Filter "CMakeLists.txt"
          foreach ($file in $cmakeFiles) {
              $content = [System.IO.File]::ReadAllText($file.FullName)
              $pattern = '(?s)cmake_minimum_required\s*[(].*?[)]'
              $replacement = 'cmake_minimum_required(VERSION 3.10)'
              
              if ($content -match 'cmake_minimum_required') {
                  $content = [System.Text.RegularExpressions.Regex]::Replace(
                      $content, 
                      $pattern, 
                      $replacement, 
                      [System.Text.RegularExpressions.RegexOptions]::IgnoreCase
                  )
              } else {
                  $content = "$replacement`n" + $content
              }
              
              $content = $content.Replace('-fno-delete-null-pointer-checks', '')
              [System.IO.File]::WriteAllText($file.FullName, $content, [System.Text.Encoding]::UTF8)
          }

      - name: Configure CMake
        shell: pwsh
        run: |
          if (Test-Path "build") { Remove-Item -Recurse -Force "build" }
          mkdir build
          
          # NOTE: /FI forces inclusion of compat_defs.h in EVERY source file.
          cmake -S source -B build `
            -DCMAKE_BUILD_TYPE=Release `
            -DENABLE_SDL_INPUT=ON `
            -DCMAKE_TOOLCHAIN_FILE="$env:VCPKG_INSTALLATION_ROOT/scripts/buildsystems/vcpkg.cmake" `
            "-DCMAKE_PREFIX_PATH=$env:Qt5_Dir" `
            "-DCMAKE_CXX_FLAGS=/I $PWD/source/compat-include /FI $PWD/source/compat-include/compat_defs.h"

      - name: Build Project
        run: cmake --build build --config Release -j 4

      - name: Package Artifacts (windeployqt)
        shell: pwsh
        run: |
          mkdir dist
          Get-ChildItem -Path build/Release -Include *.exe, *.dll -Recurse | Copy-Item -Destination dist/
          $exe = (Get-ChildItem dist/*.exe | Select-Object -First 1).FullName
          if ($exe) {
             & "$env:Qt5_Dir/bin/windeployqt.exe" $exe --no-translations --no-system-d3d-compiler --compiler-runtime --dir dist
          }

      - name: Upload Windows Build
        uses: actions/upload-artifact@v4
        with:
          name: mcpelauncher-windows-x64
          path: dist/